{% extends 'base.html' %}
{% block content %}
<div id="search-page-container">

    <form class="form-horizontal" role="form" id="query-form">
      <div class="form-group">
        <div class="col-sm-10" id="search-box-container">
          <input type="text" class="form-control input-lg" id="inputQuery">
        </div>
        <div class="col-sm-2" id="search-btn-container">
          <button type="submit" class="btn btn-default btn-lg btn-block">Search</button>
        </div>
      </div>
    </form>

    <div id="query-result-table-container" class="hidden">
        <table class="table table-striped" id="query-result-table">
            <thead id="query-result-table-header">
                <th>Name</th>
                <th>Hash</th>
                <th>Date</th>
                <th>Size</th>
                <th></th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!--<div id="loading-img-container" class="img-centered hidden">-->
        <!--<img class="img-centered" src="{{ STATIC_URL }}img/loading.GIF" />-->
    <!--</div>-->
</div>
{% endblock content %}
